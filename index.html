<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Masuk / Daftar</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password (6+ karakter)">
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <hr>
    <h4>Atau masuk sebagai Guest</h4>
    <a href="guest.html" class="guest-btn">Login sebagai Guest</a>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
